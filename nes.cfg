MEMORY {
    ZP:     start = $00,    size = $100,    type = rw, file = "";
    STACK:  start = $0100,  size = $100,    type = rw, file = "";
    RAM:    start = $0400,  size = $1600,    type = rw, file = "";
    SRAM:   start = $6000,  size = $2000,   type = rw, file = "";
    HDR:    start = $0000,  size = $10,     type = ro, file = %O, fill = yes;
    PRG:    start = $8000,  size = $8000,   type = ro, file = %O, fill = yes;
    CHR:    start = $0000,  size = $64000,   type = ro, file = %O, fill = yes;
}

SEGMENTS {
    ZEROPAGE:   load = ZP,  type = zp;
    BUFFER:     load = STACK, type = bss;
    RAM:        load = RAM, type = bss;
    SRAM:       load = SRAM, type = bss, optional = yes;
    HEADER:     load = HDR, type = ro;
    PROGRAM:    load = PRG, type = ro, start = $8000;
    DPCM:       load = PRG, type = ro, start = $C000, optional = yes;
    LAYOUT:     load = PRG, type = ro, start = $E000, optional = yes;
    VECTORS:    load = PRG, type = ro, start = $FFFA;
    GRAPHICS:   load = CHR, type = ro;
}
